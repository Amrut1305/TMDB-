<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDM ForEach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header py-2 mt-2 mb-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <a href="index.html" class="logo py-2">
                        <img src="./assets/images/Logo.svg" alt="tmdb-Logo" title="tmdb-Logo">
                    </a>
                </div>
                <div class="col-md-4 pt-1">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row" id="movieContainer">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <figure class="movieCard">
                        <img src="https://image.tmdb.org/t/p/w500//ngl2FKBlU4fhbdsrtdom9LVLBXw.jpg" alt="">
                        <figcaption>
                            <div class="titleInfo">
                                <div class="row">
                                    <div class="col-10">
                                        <h4>
                                            Movie Title
                                        </h4>
                                    </div>
                                    <div class="col-2">
                                        <span>
                                            Rating
                                        </span>
                                    </div>
                                </div>                                
                            </div>
                            <div class="hoverView">
                                <h4> Movi Name</h4>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt quo placeat magnam. Fugit asperiores quas atque animi temporibus nisi ex.</p>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>           
        </div>
    </div>
    
<script src="./assets/js/db.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
